<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Viajes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Viajes</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule.html">Agendar Viaje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointment.html">Ver Viajes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-5">Agendar un viaje</h2>
        <form id="scheduleForm" class="mt-4">
            <div class="form-group">
                <label for="origin">Origen:</label>
                <input type="text" class="form-control" id="origin" required>
            </div>
            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" class="form-control" id="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Precargar datos si se está editando una cita
        document.addEventListener('DOMContentLoaded', function() {
            const editIndex = localStorage.getItem('editIndex');
            if (editIndex !== null) {
                const storedAppointments = JSON.parse(localStorage.getItem('appointment')) || [];
                const appointment = storedAppointments[editIndex];

                document.getElementById('origin').value = appointment.origin;
                document.getElementById('destination').value = appointment.destination;
                document.getElementById('date').value = appointment.date;
                document.getElementById('time').value = appointment.time;
                document.getElementById('description').value = appointment.description;
            }
        });
    </script>
</body>
</html>
